<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AJAX and Javascript - walzma</title>
  <link rel="stylesheet" href="assignment3-part2.css">
  <script src="assignment3-part2.js"></script>
</head>
<body>

<h1>Searching for public Gists on GitHub.com</h1>  

  <h2>Search Parameters</h2>
  
    <p>Number of pages of results to display: 
     <select id="num_pages">
	   <option value=1 selected>1</option>
	   <option value=2>2</option>
	   <option value=3>3</option>
	   <option value=4>4</option>
	   <option value=5>5</option>
	</select></p>
    <label>Which language of Gists would you like to search for?<br/>
      (selecting none returns all Gists) </label><br/>
    <input type="checkbox" name="language" value="python">Python<br/>
    <input type="checkbox" name="language" value="json">JSON<br/>
    <input type="checkbox" name="language" value="javascript">JavaScript<br/>
    <input type="checkbox" name="language" value="sql">SQL<br/>
    <button onclick="javascript:searchGitHub();">Search</button>
  
  <h2>Search Results</h2>
    <dl id="results_list">
	</dl>

  <h2 id="favorites_header">Favorite Gists</h2>
    <dl id="favorites_list">
	</dl>

</body>
</html>
